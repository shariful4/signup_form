<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/31deb33dd1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Contact form design</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="images/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="service.html" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Services
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Web Design</a>
                        <a class="dropdown-item" href="#">Graphics Design</a>
                        <a class="dropdown-item" href="#">Content Writing</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signup.html">Sign Up</a>
                </li>

            </ul>

        </div>
    </nav>

    <header>
        <h1>sign up & stay with us</h1>
    </header>
    <!--Header section end here-->
    <section class="form-section">
        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-lg-8">
                    <form class="shadow p-5">
                        <h2 class="text-center mb-5">Submit All Your Valid Information</h2>
                        <div class="row mt-3">
                            <div class="col-lg-6 mb-3">
                                <label>First name</label>
                                <input class="form-control" type="text" placeholder="Enter Your First Name">
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label>Last name</label>
                                <input class="form-control" type="text" placeholder="Enter Your Last Name">
                            </div>
                            <div class="col-lg-12 mb-3">
                                <label>Your Email</label>
                                <input class="form-control" type="email" placeholder="Enter Your Email Address">
                            </div>
                            <div class="col-lg-6 ">
                                <span>Select your gender</span>
                                <div class="form-check pt-2">
                                    <input class="form-check-input" type="radio" type="gender" name="gender" id="male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" type="gender" name="gender"
                                        id="female">
                                    <label for="female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" type="gender" name="gender"
                                        id="custom">
                                    <label for="custom">Custom</label>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span>Select your country</span>
                                <div class="form-check pt-2">
                                    <input class="form-check-input" type="checkbox" id="ban"><label
                                        for="ban">BAN</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="usa"><label
                                        for="usa">USA</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="aus"><label
                                        for="aus">AUS</label>
                                </div>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <label>Select your course</label>
                                <select class="form-control">
                                    <option value="">Choose your favourite course</option>
                                    <option value="">Graphics Design</option>
                                    <option value="">Search Engine Optimization</option>
                                    <option value="">Digital Marketing</option>
                                    <option value="">Content Writing</option>
                                    <option value="">Shopify Development</option>
                                </select>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <label>Upload your Cv</label>
                                <input type="file" class="form-control-file">
                            </div>
                            <div class="col-lg-12 mt-3">
                                <label for="">Message</label>
                                <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="col-lg-12 mt-3">
                                <input class="btn btn-info px-5 py-2 text-uppercase" type="submit" value="Send">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js">
    </script>
    <script src="js/popper.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
</body>

</html>
